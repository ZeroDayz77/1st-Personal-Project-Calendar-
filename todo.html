<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://minecraft-tutos.com/wp-content/uploads/2021/10/frog-minecraft.png"
    />
  </head>
  <body>
    <input
      id="todo-Title"
      type="text"
      name="newTodo"
      placeholder="Task"
      required
    />
    <button id="hi" onclick="addTodo()">Add Task</button>
    <div>
      <h1>List of Tasks:</h1>
    </div>
    <div id="todo-List"></div>
    <script src="script.js"></script>
  </body>
</html>
