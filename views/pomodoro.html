    <h1 class="page-title" >My Pomodoro Timer</h1>
<!-- CLOCK -->
    <header id="clock">
        <div id="current-date"></div>
        <div id="current-time"></div>
        <div class="form-24-hours">
            <input id="24-hours" class="form-checkbox focus:ring-0 focus:ring-offset-0" type="checkbox">
            <label class="form-check-label" for="flexCheckDefault">
            Enable 24 Hour Time
            </label> 
        </div>
    </header>
<!-- START OF TIMER -->
    <main class="main-container">
        <div class="container">
            <div id="js-mode-buttons" class="painel">
                <button data-mode="pomodoro" class="button mode-button" id="work">work</button>
                <button data-mode="shortBreak" class="button mode-button" id="break">break</button>
            </div>
            <div id="js-clock" class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="main-button" data-action="start" id="start"><i class="fa-solid fa-play"></i></button>
                <button class="main-button" data-action="stop" id="stop" onclick="stopTimer()"><i class="fa-solid fa-pause"></i></button>
                <a id="reset" href="/views/pomodoro.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </main>
